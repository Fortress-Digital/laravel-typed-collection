name: phpcs

on: ['push']

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.1]

    name: Unit tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          composer install --no-interaction
  
      - name: Execute tests
        run: vendor/bin/phpcs